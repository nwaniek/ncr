//
// Entity configuration
//
// set the method to use for reproduction of entities
set e_reproduction_method "top_50";

//
// World configuration
//
// is the world read only, i.e. can entities write strings to the world or not?
set w_readonly "true";


//
// Simulation Setup
//
// the output file for the simulation
set s_output_file "bitsoup_output.out";
// all configurable variables will be written to this file as well
set s_output_cfg  "bitsoup.cfg";

/*
 * multiline comment
 */


set t_char "F";


// vector variables / lists
set s_vector 7 1 2 3 5;


// mutation rate, and mutation rate modifier functions
set g_mutation_rate 0.95;

// select a certain function for modification of the mutation rate
set g_mutation_rate_modifier_fn linear_modifier 5 0.01;
